name: GitPushTest
on: workflow_dispatch

jobs:
  push_test:
    name: Push Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        path: "./tmp_repo"
    - name: Make and Move Directory
      run: |
          today=$(date "+%Y%m%d-%H%M%S")
          dir_name="test_save"
          file_name="${dir_name}/hogefile_${today}.txt"
          cd ./tmp_repo
          branch_name="hogebranch_${today}"
          git checkout -b $branch_name
          mkdir $dir_name
          touch $file_name
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config user.email "${GITHUB_ACTOR}"
          git config user.name "${GITHUB_ACTOR}@users.noreply.github.com"
          git add "${dir_name}/*"
          git commit -m "GitPushTest"
          git push --set-upstream origin $branch_name
          echo "script end"